<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet"  href="reset.css">
    <link rel="stylesheet" href="darkMode/darkMode.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c7965d1fd.js" crossorigin="anonymous"></script>
    <script src="scriptPrincipal.js"></script>
    <script src="scriptSecundario.js"></script>
  </head>
  <body>
    <div class="contenedor" id="body2">
      <header>
        <h1>Encriptador</h1>
        <nav>
          <label class="switch" >
            <input type="checkbox">
            <span class="slider" id="switch"></span>
          </label>
          <input type="checkbox" id="r-82" class="r-82 inp">
          <label for="r-82" id="r-82r" class="r-82 lab">r-82</label>
        </nav>
      </header>
      <section class="contenedorTexto">
        <textarea id="mensaje" class="contenedorTexto-mensaje" placeholder="Digite su texto"></textarea>
        <span><i class="fa-solid fa-circle-exclamation"></i>Solo letras minusc√∫las y sin acento</span>
        <div class="contenedorTexto-botones">
          <input type="button" value="Encriptar" onclick="opciones('e');" class="botones-encriptar"><input type="button" value="Desencriptador" onclick="opciones('d');" class="botones-desencriptar">
        </div>
      </section><section class="resultadoTexto">
        <div class="resultado">
          <div id="sinResultado" class="resultadoTexto-sinMensaje">
            <img src="img/dibujo-Gato.jpg">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingrese el texto que deseas encriptar o desencriptar</p>
          </div>
          <div id="conResultado" class="resultadoTexto-conMensaje" style="display: none;">
            <textarea id="resultado" class="resultadoTexto-resultado"></textarea>
            <input type="button" value="Copiar" onclick="copiar();" class="botones-copiar">
          </div>
        </div>
      </section>
    </div>
    <script src="scriptSecundario.js"></script>
    <script src="darkMode/darkModeJs.js"></script>
  </body>
</html>
